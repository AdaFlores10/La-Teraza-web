<div class="container">
  <p><ngb-progressbar [value]="75" type="success" [showValue]="true" [striped]="true" [animated]="true"></ngb-progressbar></p>

  <h1 class="h3 mb-4 mt-3">Pago</h1>
    <div class="row">
      <!-- Left -->
      <div   class="col-lg-9">
        <hr />
        <div style="background-color: #464855; height: 500px; display: flex;
        align-items: center;
        justify-content: center;">
        <div style="width: 300px; " class="text-center">
            <h2 class="text-white text-center" style="width: 300px;">Metodos de Pago</h2>
            <a (click)="mostrarYape()" style="text-decoration: none;" class="botones agrandar mb-4">
                <img style="height: 50PX;" src="https://www.yape.com.pe/assets/images/logo-yape-fullwhite/logo-yape-white.webp"/>
            </a>
            <div #paypal></div>
        </div>



        
        </div>
      </div>
      
    <div class="col-lg-3">
        
      <hr />
      <div class="card position-sticky top-0">
          <div class="p-3 bg-light bg-opacity-10">
            <h6 class="card-title mb-3">Order Summary</h6>
            <div class="d-flex justify-content-between mb-1 small">
                <span>Subtotal</span> <span>S/{{monto}}</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-4 small">
                <span>TOTAL</span> <strong class="text-dark">S/{{monto}}</strong>
                
              </div>

          </div>
        </div>
      </div>
    </div>
    </div>
